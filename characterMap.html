<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Map</title>

<style>
/* === GLOBAL STYLE MATCHING characterView.html === */
body {
    font-family: 'Georgia', serif;
    margin: 0;
    padding: 0;
    background-color: #d9f0d9;
    color: #2e4d2e;
    overflow: hidden;
}

h1 {
    margin: 0;
    padding: 25px 0;
    text-align: center;
    background-color: #a8d5a8;
    color: #2e4d2e;
    font-family: 'Palatino Linotype', serif;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* canvas area */
#mapArea {
    width: 100vw;
    height: calc(100vh - 80px);
    position: relative;
    overflow: auto;
    background-color: #c7e6c7;
    border-top: 2px solid #b0d6b0;
}

/* === CHARACTER BOXES === */
.charBox {
    position: absolute;
    background-color: #e0f4e0;
    border: 2px solid #b0d6b0;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    padding: 8px;
    width: 160px;
    min-width: 120px;
    resize: both;
    overflow: auto;
    cursor: grab;
    transition: background-color 0.2s ease;
    z-index: 10;
}

.charBox:hover {
    background-color: #d4f0d4;
}

.charBox:active {
    cursor: grabbing;
}

/* TEXT */
.charBox h3 {
    margin: 0 0 4px 0;
    font-size: 14px;
    text-align: center;
    color: #2e4d2e;
}

.meta {
    font-size: 13px;
    color: #2e4d2e;
    margin-top: 4px;
    text-align: center;
}

/* traits */
.traits {
    margin-top: 6px;
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    justify-content: center;
}

.trait {
    background: #a8d5a8;
    padding: 3px 6px;
    border-radius: 6px;
    font-size: 11px;
    color: #2e4d2e;
}

</style>
</head>

<body>

<h1 id="headerTitle">Character Map</h1>

<div id="mapArea"></div>

<script>
// === LOAD STORY ===
const params = new URLSearchParams(window.location.search);
const title = params.get("title");

let novels = JSON.parse(localStorage.getItem("novels")) || [];
let story = novels.find(n => n.title === title);

// add mapPositions storage if missing
story.mapPositions = story.mapPositions || [];

if (!story) {
    document.getElementById("mapArea").innerHTML =
        "<h2 style='padding:20px;color:#922'>Story not found.</h2>";
} else {
    document.getElementById("headerTitle").textContent =
        story.title + " Character Map";
    renderCharacters();
}

// === SAVE POSITIONS ===
function savePositions() {
    const boxes = document.querySelectorAll(".charBox");
    story.mapPositions = Array.from(boxes).map(box => ({
        index: box.dataset.index,
        left: box.style.left,
        top: box.style.top,
        width: box.style.width,
        height: box.style.height
    }));

    localStorage.setItem("novels", JSON.stringify(novels));
    updateLines();
}

// === RENDER ===
function renderCharacters() {
    const map = document.getElementById("mapArea");
    map.innerHTML = "";

    // create canvas for lines
    const canvas = document.createElement("canvas");
    canvas.id = "relationshipCanvas";
    canvas.style.position = "absolute";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    canvas.style.pointerEvents = "none";
    canvas.style.zIndex = "1";
    map.appendChild(canvas);

    story.characters.forEach((c, index) => {
        const box = document.createElement("div");
        box.className = "charBox";
        box.dataset.index = index;

        let saved = story.mapPositions.find(p => p.index == index);
        if (saved) {
            box.style.left = saved.left;
            box.style.top = saved.top;
            if (saved.width) box.style.width = saved.width;
            if (saved.height) box.style.height = saved.height;
        } else {
            const cols = 5;
            const col = index % cols;
            const row = Math.floor(index / cols);
            box.style.left = (50 + col * 200) + "px";
            box.style.top = (50 + row * 150) + "px";
        }

        box.innerHTML = `
            <h3>${c.firstName || ""} ${c.lastName || ""}</h3>
            <div class="meta">
                ${c.age ? "Age: " + c.age : ""}
                ${c.gender ? " â€¢ " + c.gender : ""}
            </div>
            <div class="traits">
                ${(c.personalityTraits || [])
                    .map(t => `<div class="trait">${t}</div>`)
                    .join("")}
            </div>
        `;

        map.appendChild(box);
        enableDragging(box);
    });

    updateLines();
}

// === UPDATE LINES ===
function updateLines() {
    const canvas = document.getElementById("relationshipCanvas");
    if (!canvas) return;

    const ctx = canvas.getContext("2d");
    const map = document.getElementById("mapArea");

    canvas.width = map.scrollWidth;
    canvas.height = map.scrollHeight;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "#2e4d2e";
    ctx.lineWidth = 2;

    const boxes = document.querySelectorAll(".charBox");
    const drawn = new Set();

    story.characters.forEach((c, index) => {
        (c.relationships || []).forEach(rel => {
            const relatedChar = rel.relatedTo;
            const relatedIndex = story.characters.findIndex(char =>
                char.firstName === relatedChar.firstName &&
                char.lastName === relatedChar.lastName
            );

            if (relatedIndex !== -1 &&
                relatedIndex != index &&
                !drawn.has(`${Math.min(index, relatedIndex)}-${Math.max(index, relatedIndex)}`)) {

                drawn.add(`${Math.min(index, relatedIndex)}-${Math.max(index, relatedIndex)}`);
                const box1 = boxes[index];
                const box2 = boxes[relatedIndex];
                if (!box1 || !box2) return;

                const rect1 = box1.getBoundingClientRect();
                const rect2 = box2.getBoundingClientRect();
                const mapRect = map.getBoundingClientRect();

                const x1 = rect1.left + rect1.width / 2 - mapRect.left + map.scrollLeft;
                const y1 = rect1.top + rect1.height / 2 - mapRect.top + map.scrollTop;
                const x2 = rect2.left + rect2.width / 2 - mapRect.left + map.scrollLeft;
                const y2 = rect2.top + rect2.height / 2 - mapRect.top + map.scrollTop;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        });
    });
}

// === DRAGGING ===
function enableDragging(box) {
    let offsetX, offsetY;
    let dragging = false;

    box.addEventListener("mousedown", (e) => {
        if (e.offsetX > box.clientWidth - 15 &&
            e.offsetY > box.clientHeight - 15) return;

        dragging = true;
        box.style.cursor = "grabbing";
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
    });

    window.addEventListener("mousemove", (e) => {
        if (!dragging) return;
        box.style.left = (e.clientX - offsetX) + "px";
        box.style.top = (e.clientY - offsetY) + "px";
    });

    window.addEventListener("mouseup", () => {
        if (dragging) savePositions();
        dragging = false;
        box.style.cursor = "grab";
    });

    // resize observer for the box
    const resizeObserver = new ResizeObserver(() => {
        updateLines();
    });
    resizeObserver.observe(box);
}

// === REDRAW LINES ON WINDOW RESIZE ===
let resizeTimer;
window.addEventListener("resize", () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(updateLines, 150);
});
</script>

</body>
</html>
